<div class="centered-content">
    <div class="login-box">
        <h2 class="title">Login</h2>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input has-background-light" type="email" placeholder="Email" #emailInput>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input has-background-light" type="password" placeholder="Password" #passwordInput>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field is-pulled-right">
            <p class="control">
              <button class="button is-success has-text-white" (click)="onLoginButtonClick(emailInput.value, passwordInput.value)">
                Login
              </button>
            </p>
          </div>
    </div>
</div>
