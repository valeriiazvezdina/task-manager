<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h2 class="title has-text-primary">
                List
            </h2>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{ list.title }}</p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">
                + New List
            </button>
        </div>
        <div class="tasks-list has-background-light">
            <h2 class="title has-text-primary">
                Tasks
            </h2>
            <div class="wrapper-no-tasks" *ngIf="!tasks">
                <p class="has-text-gray">
                    Please select a list from the sidebar
                </p>
            </div>
            <div class="wrapper-tasks" *ngIf="tasks">
                <p class="has-text-gray" *ngIf="tasks.length === 0">
                    There are no tasks yet, create a new one!
                </p>
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed}">
                    <p>{{ task.title }}</p>
                </div>
                <button class="circle-add-button button is-primary" routerLink="./new-task">
                    <img src="../../../assets/plus-icon.svg">
                </button>
            </div>
        </div>
    </div>
</div>
