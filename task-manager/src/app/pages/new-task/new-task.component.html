<div class="centered-content">
    <div class="modal-box">
        <h2 class="title">
            Add a new task
        </h2>
        <div class="input-field">
            <input class="input has-background-light is-medium" type="text" placeholder="Enter list name..." #taskTitleInput>
            <div class="buttons is-right">
                <button class="button is-medium" routerLink="/">Go back</button>
                <button class="button has-text-white is-primary is-medium" routerLink="/" (click)="addNewTask(taskTitleInput.value)">Add</button>
            </div>
        </div>
    </div>
</div>
